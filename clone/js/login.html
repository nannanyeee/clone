<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 — 보안 결제 - Apple (KR)</title>
    <link rel="stylesheet" href="/apple/css/login.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav>

        </nav>

    </header>

    <!-- main -->
    <main>
        <h1>더욱 빠르게 결제하시려면 로그인하세요.</h1>
        <form action="/login" method="post">
            <p>Apple Store에 로그인하세요<p>
            <input type="text" placeholder="이메일 또는 전화번호" class="login-input">
        </form>
        <div>
            <input type="checkbox" style="transform: scale(1.5);" id="rememberMe" name="rememberMe">
            <label for="rememberMe">계정 저장</label>
        </div>
        <div class="help-links">
            <a href="/forgot-password">암호를 잊으셨습니까?</a><br>
            <a href="/forgot-id">Apple 계정 생성</a>
        </div>


    </main>

    <!-- footer -->
    <footer>
        <hr>
        <p>도움이 더 필요하신가요? 지금 채팅하기 또는 080-330-8877 번호로 문의하세요.</p>

    </footer>
</body>
</html>
